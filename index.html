<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>
<body>
    
    <section class="container">

            <!-- Exibição do resultado -->
            <div id="print">Print</div>


            <!-- Deleta -->
            <div class="ac">Ac</div>
            <div class="del">Del</div>

            <!-- Numeros e (.) -->
            <div class="numeros" id="um">1</div>
            <div class="numeros" id="dois">2</div>
            <div class="numeros" id="três">3</div>
            <div class="numeros" id="quatro">4</div>
            <div class="numeros" id="cinco">5</div>
            <div class="numeros" id="seis">6</div>
            <div class="numeros" id="sete">7</div>
            <div class="numeros" id="oito">8</div>
            <div class="numeros" id="nove">9</div>
            <div class="numeros" id="ponto">.</div>
            <div class="numeros" id="zero">0</div>
            
           

            <!-- Operadores -->
            <div id="div" class="operador">/</div>
            <div id="mult" class="operador">*</div>
            <div id="mais" class="operador">+</div>
            <div id="menos" class="operador">-</div>
            
            <!-- Resultado -->
            <div id="igual"class="operador">=</div>

    </section>

    <script src="assets/script.js"></script>
</body>
</html>
