<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>
<body>
    
    <section class="container">

            <!-- Exibição do resultado -->
            <div id="print"></div>
            

            
            

            <!-- Deleta -->
            <input class="deletar" id="ac" type="submit" value="ac">
            <input class="deletar" id="del" type="submit" value="del">

            <!-- Numeros e (.) -->
            <input class="numeros" id="um" type="submit" value="1">
            <input class="numeros" id="dois" type="submit" value="2">
            <input class="numeros" id="três" type="submit" value="3">
            <input class="numeros" id="quatro" type="submit" value="4">
            <input class="numeros" id="cinco" type="submit" value="5">
            <input class="numeros" id="seis" type="submit" value="6">
            <input class="numeros" id="sete" type="submit" value="7">
            <input class="numeros" id="oito" type="submit" value="8">
            <input class="numeros" id="nove" type="submit" value="9">
            <input class="numeros" id="ponto"type="submit" value=".">
            <input class="numeros" id="zero" type="submit" value="0">
            
            

            <!-- Operadores -->
            <input id="div" class="operador" type="submit" value="÷">
            <input id="mult" class="operador" type="submit" value="*">
            <input id="mais" class="operador" type="submit" value="+">
            <input id="menos" class="operador" type="submit" value="-">
            
            <!-- Resultado -->
            <input id="igual"class="resultado" type="submit" value="=">

    </section>

    <script src="assets/script.js"></script>
</body>
</html>
